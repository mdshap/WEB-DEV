    </header>

    <main>
        <form>

        <fieldset class="basic-info">
        <legend>Basic Info</legend>

        <label for="name">Enter Name</label>
        <input type="text" name="" id="name">

        <label for="">Enter Email</label>
        <input type="email" name="" id="">

        <label for="number">Enter Mobile No.</label>
        <input type="number" name="" id="number">
        </fieldset>

        <fieldset class="items">
            <legend>Choise of Pitha (Any One)</legend>

            
            <input type="radio" name="any-one" id="chitoy">
            <label for="chitoy">Chitoi</label>

            <input type="radio" name="any-one" id="puli">
            <label for="puli">Puli</label>

            <input type="radio" name="any-one" id="bhapa">
            <label for="bhapa">Bhapa</label>

        </fieldset>

        <fieldset>
            <legend>Vorta Selection (Unlimited)</legend>

            <input type="checkbox" name="" id="shutki">
            <label for="shutki">Sutki Vorta</label>

            <input type="checkbox" name="" id="begun">
            <label for="begun">Begun Vorta</label>

            <input type="checkbox" name="" id="tomato">
            <label for="tomato">Tomato Vorta</label>
        </fieldset>

        <fieldset>
            <legend>And Other Requirment?</legend>
            <textarea rows="4" cols="justify" id="">
            </textarea>
        </fieldset>

        <input style="margin: 0px 10px;" type="submit" value="Submit">
        <input style="margin: 0px 10px;" type="reset" value="Reset">

        </form>
    </main>
