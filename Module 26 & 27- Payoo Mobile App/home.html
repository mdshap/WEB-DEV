<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
      <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
  </head>
  <body class="bg-[#F4F5F7] mx-auto max-w-[450px]">
    <nav
      class="flex justify-between items-center px-7 py-4 shadow-md bg-white border-gray-600">
      <div class="flex gap-2">
        <img class="w-[50px]" src="./assets/Group.png" alt="" />
        <div>
          <h4 id="balance" class="font-bold text-md"><i class="fa-solid fa-bangladeshi-taka-sign"></i> 0</h4>
          <p class="text-gray-500 text-sm">Available Balance</p>
        </div>
      </div>

      <div>
        <button
          id="logout"
          class="btn btn-neutral py-0 my-0 h-[35px] bg-gray-200 border-none shadow-sm text-gray-700">
          Logout
        </button>
      </div>
    </nav>
    <hr class="text-gray-300" />

    <div class="bg-white pt-4 rounded-b-2xl">
      <div class="welcome-to-payooo px-7 mx-auto">
        <h2 class="font-bold text-[24px]">ðŸ”¥Welcome to Payooo!</h2>
        <p class="text-gray-400 text-[15px] mt-2">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <section class="features px-6 my-6 pb-7 bg-white rounded-xl">
        <div class="grid grid-cols-3 gap-3">
          <div
            id="add-money"
            onclick="addMoney()"
            class="btn flex flex-col justify-center items-center bg-white p-3 rounded-xl py-4 font-semibold h-21">
            <img src="./assets/wallet1.png" alt="" />
            <p class="text-[14px] mt-1">Add Money</p>
          </div>
          <div
            id="cash-out"
            onclick="cashOut()"
            class="btn h-21 flex flex-col justify-center items-center bg-white border p-2 rounded-xl py-4 font-semibold">
            <img src="./assets/send1.png" alt="" />
            <p class="text-[14px] mt-1">Cashout</p>
          </div>
          <div
            id="transfer-money"
            onclick="transferMoney()"
            class="btn h-21 flex flex-col justify-center items-center bg-white border p-2 rounded-xl py-4 font-semibold">
            <img src="./assets/money1.png" alt="" />
            <p class="text-[14px] mt-1">Transfer Money</p>
          </div>
          <div
            id="get-bonus"
            onclick="getBonus()"
            class="btn h-21 flex flex-col justify-center items-center bg-white border p-2 rounded-xl py-4 font-semibold">
            <img src="./assets/bonus1.png" alt="" />
            <p class="text-[14px] mt-1">Get Bonus</p>
          </div>
          <div
            id="pay-bill"
            onclick="payBill()"
            class="btn h-21 flex flex-col justify-center items-center bg-white border p-2 rounded-xl py-4 font-semibold">
            <img src="./assets/purse1.png" alt="" />
            <p class="text-[14px] mt-1">Pay Bill</p>
          </div>
          <div
            id="transactions"
            onclick="transactions()"
            class="btn h-21 flex flex-col justify-center items-center bg-white border p-2 rounded-xl py-4 font-semibold">
            <img src="./assets/transaction1.png" alt="" />
            <p class="text-[14px] mt-1">Transactions</p>
          </div>
        </div>
      </section>
    </div>

    <section id="functionality" class="mx-5 pb-5 h-[49vh]">
      <div class="flex justify-center items-center h-full">
        <p class="font-semibold text-2xl text-gray-500">No Transactions Yet</p>
      </div>
    </section>

    
    <script src="/homescript.js"></script>
  </body>
</html>
