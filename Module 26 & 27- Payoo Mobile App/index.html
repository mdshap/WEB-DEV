      <div

            class="bg-gray-200 w-full rounded-3xl border-none px-4 py-2 mt-2"
            type="text"
            placeholder="Enter your number"
            name=""
            id="mobile" />
        </div>
        <div>

            class="bg-gray-200 w-full rounded-3xl border-none px-4 py-2 mt-2"
